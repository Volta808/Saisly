<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">
                SAI<span>SLY</span></a></div>
            <ul class="menu">
                <li><a href="#home" class="menu-btn">Home</a></li>
                <li><a href="#tennolotto" class="menu-btn">TennoLotto</a></li>
                <li><a href="#missions" class="menu-btn">Missions</a></li>
                <li><a href="#members" class="menu-btn">Members</a></li>
                <li><a href="#contact" class="menu-btn">Contact</a></li>
            </ul>
            <a href="#"><img class="imageLogo" src="images/logo4.png" alt="NonDispo" width="80px" height="80px"></a>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Welcome, Tenno</div>
                <div class="text-2">Clan Name</div>
                <div class="text-3">Join us in <span class="typing"></span></div>
                <a href="#">Join Clan</a>
            </div>
        </div>
    </section>

    <section class="tennolotto" id="tennolotto">
        <div class="max-width">
            <h2 class="title">Tenno Lotto</h2>
            <div class="events-content">

            </div>
        </div>
    </section>

    <section class="missions" id="missions">
        <div class="max-width">
            <h2 class="title">Clan Missions</h2>
            <div class="missions-content">

            </div>
        </div>
    </section>

    <section class="members" id="members">
        <div class="max-width">
            <h2 class="title">Our Members</h2>
            <div class="carousel owl-carousel">

            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Us</h2>
            <div class="contact-content">

            </div>
        </div>
    </section>

    <footer>
        <span>Created By <a href="#">Saisly</a> | Â© 2020 All rights reserved.</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
